<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
 
<ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">#{text['personDetail.title']}</ui:define>
    <ui:param name="menu" value="RawDataMenu"/>
 
    <ui:define name="body">
        <script type="text/javascript">
            var msgDelConfirm = "<h:outputFormat value="#{text['delete.confirm']}"><f:param value="RawBankCheckingData"/></h:outputFormat>";
        </script>
 
        <div class="col-sm-3">
            <h2>#{text['rawDataDetail.heading']}</h2>
        </div>
 
        <div class="col-sm-7">
            <h:form id="rawDataForm" styleClass="well">
                <h:inputHidden value="#{rawDataForm.rawDatum.id}" id="id"/>
                <div class="form-group">
                    <h:outputLabel styleClass="control-label" for="transactionId" value="#{text['rawDatum.transactionId']}"/>
                    <h:inputText id="transactionId" value="#{rawDataForm.rawDatum.transactionId}" styleClass="form-control"
                                 maxlength="12"/>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="control-label" for=description value="#{text['rawDatum.description']}"/>
                    <h:inputText id="lastName" value="#{rawDataForm.rawDatum.description}" styleClass="form-control"
                                 maxlength="50"/>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="control-label" for=amount value="#{text['rawDatum.amount']}"/>
                    <h:inputText id="lastName" value="#{rawDataForm.rawDatum.amount}" styleClass="form-control"
                                 maxlength="12"/>
                </div>
                <div class="form-group">
                    <h:commandButton value="#{text['button.save']}" action="#{rawDataForm.save}"
                                     id="save" styleClass="btn btn-primary"/>
                    <h:commandButton value="#{text['button.delete']}" action="#{rawDataForm.delete}"
                                     id="delete" styleClass="btn btn-default"
                                     onclick="return confirmMessage(msgDelConfirm)"/>
                    <h:commandButton value="#{text['button.cancel']}" action="cancel" immediate="true"
                                     id="cancel" styleClass="btn btn-default"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
