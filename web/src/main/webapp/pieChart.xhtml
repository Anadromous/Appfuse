<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/layouts/default.xhtml">
	<ui:define name="title">#{text['rawData.title']}</ui:define>
	<ui:param name="menu" value="RawDataMenu" />
	<ui:define name="bodyId">rawDataList</ui:define>
	<ui:define name="body">

		<div class="col-sm-10">
			<h2>#{text['rawDataList.heading']}</h2>
			<p>#{text['rawDataList.message']}</p>
			
			<h:form id="rawData">
			<div>
				<p:panelGrid columns="3" rows="2" padding="30" width="100%">
					<p:row>
						<p:outputLabel value="From Date: " />
						<p:column>
							<p:calendar cellpadding="30" value="#{checkingPieChart.fromDate}"
								mode="popup" showOn="button" />
						</p:column>
						<p:column>
							<p:outputLabel value="To Date: " />
							<p:calendar value="#{checkingPieChart.toDate}" mode="popup"
								showOn="button" />
						</p:column>
						<p:column>
							<h:commandButton value="#{text['button.update']}"
								action="#{checkingPieChart.update}" id="update"
								styleClass="btn btn-default" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</div>
			</h:form>
			<p:panel>
			<p:panelGrid columns="2">
				<p:chart type="pie" title="Checking"
					model="#{checkingPieChart.model}" legendPosition="w" id="pieModel"
					style="width:550px;height:500px"/>
				<p:dataTable id="checkingPieChart" value="#{checkingPieChart.stats}" var="statList" tableStyle="width:auto">
					<p:column>
					<f:facet name="header">
						<p:column sortBy="category">
							<h:outputText value="#{text['rawData.category']}" />
						</p:column>
					</f:facet>
						<h:outputText value="#{statList.category}" />
					</p:column>
					<p:column>
					<f:facet name="header">
						<p:column sortBy="amount">
							<h:outputText value="#{text['rawData.amount']}" />
						</p:column>
					</f:facet>
						<h:outputText value="#{statList.amount}">
							<f:convertNumber type="currency" currencySymbol="$"/>
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:panelGrid>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
</html>
