<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
      
      <ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">#{text['nonAssignedRawData.title']}</ui:define>
    <ui:param name="menu" value="RawDataMenu"/>
    <ui:define name="bodyId">nonAssignedRawData</ui:define>
    <ui:define name="body">
    
        <div class="col-sm-10">
            <h2>#{text['nonAssignedRawData.heading']}</h2>
 
            <p>#{text['rawDataList.message']}</p>
 
            <p:dataTable sortBy="#{nonAssignedRawData.sortColumn}" paginator="true" rows="25"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
            	<ui:repeat var="nonAssignedRawData" value="#{nonAssignedRawDataForm.nonAssignedRawData}">
            	<h:form>
	                <h:inputHidden value="#{nonAssignedRawData.id}" id="id"/>
	                <h:inputHidden value="#{nonAssignedRawData.transactionDate}" converter = "dateConverter" id="transactionDate"/>
	                <h:inputHidden value="#{nonAssignedRawData.transDesc}" id="transDesc"/>
	                <h:inputHidden value="#{nonAssignedRawData.extDesc}" id="extDesc"/>
	                <h:inputHidden value="#{nonAssignedRawData.fee}" id="fee"/>
	                <h:inputHidden value="#{nonAssignedRawData.otherCharges}" id="otherCharges"/>
	                <h:inputHidden value="#{nonAssignedRawData.balance}" id="balance"/>
	                <h:inputHidden value="#{nonAssignedRawData.postDate}" converter = "dateConverter" id="postDate"/>
	                <h:inputHidden value="#{nonAssignedRawData.checkNumber}" id="checkNumber"/>
	                <p:column>
	                    <f:facet name="header">
	                        <p:column sortBy="transactionDate">
	                            <h:outputText value="#{text['rawData.transactionDate']}" />
	                        </p:column>
	                    </f:facet>
	                    <h:outputText value="#{nonAssignedRawData.transactionDate}" escape="true"/>
	                </p:column>
	                <p:column>
	                    <f:facet name="header">
	                        <p:column sortBy="transactionId">
	                            <h:outputText value="#{text['rawData.transactionId']}" />
	                        </p:column>
	                    </f:facet>
	                </p:column>
	                <p:column>
	                    <f:facet name="header">
	                        <p:column sortBy="description">
	                            <h:outputText value="#{text['rawData.description']}" />
	                        </p:column>
	                    </f:facet>
	                    <h:outputText value="#{nonAssignedRawData.description}" escape="true"/>
	                </p:column>
	                <p:column>
	                    <f:facet name="header">
	                        <p:column sortBy="amount">
	                            <h:outputText value="#{text['rawData.amount']}" />
	                        </p:column>
	                    </f:facet>
	                    <h:outputText value="#{nonAssignedRawData.amount}" escape="true"/>
	                </p:column>
	                <p:column>
	                    <f:facet name="header">
	                        <p:column sortBy="category">
	                            <h:outputText value="#{text['rawData.category']}" />
	                        </p:column>
	                    </f:facet>
	                    <h:selectOneMenu value="#{rawDataForm.rawData.category}" converter="categoryConverter" id="category" styleClass="form-control" style="height: 38px">
							<f:selectItem itemValue="" itemLabel=""/>
							<f:selectItems value="#{rawDataForm.availableCategories}"/>
						</h:selectOneMenu>
	                </p:column>
                </h:form>
                </ui:repeat>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
</html>
