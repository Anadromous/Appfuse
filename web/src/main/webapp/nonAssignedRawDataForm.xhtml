<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
      
      <ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">#{text['nonAssignedRawData.title']}</ui:define>
    <ui:param name="menu" value="RawDataMenu"/>
    <ui:define name="bodyId">nonAssignedRawData</ui:define>
    <ui:define name="body">
    
            <div class="col-sm-10">
            <h2>#{text['nonAssignedRawData.heading']}</h2>
 
            <p>#{text['rawDataList.message']}</p>
 
            <h:form id="editRawData">
            <div id="actions" class="btn-group">
                <h:commandButton value="#{text['button.add']}" action="add" id="add" immediate="true" styleClass="btn btn-primary"/>
                <h:commandButton value="#{text['button.done']}" action="home" id="cancel" immediate="true" styleClass="btn btn-default"/>
            </div>
 
            <p:dataTable id="nonAssignedRawDataForm" var="nonAssignedRawData" value="#{nonAssignedRawDataForm.nonAssignedRawData}"
                         sortBy="#{nonAssignedRawData.sortColumn}" paginator="true" rows="25"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <h:inputHidden value="#{rawDataForm.rawData.id}" id="id"/>
                <h:inputHidden value="#{rawDataForm.rawData.transactionDate}" converter = "dateConverter" id="transactionDate"/>
                <h:inputHidden value="#{rawDataForm.rawData.transDesc}" id="transDesc"/>
                <h:inputHidden value="#{rawDataForm.rawData.extDesc}" id="extDesc"/>
                <h:inputHidden value="#{rawDataForm.rawData.fee}" id="fee"/>
                <h:inputHidden value="#{rawDataForm.rawData.otherCharges}" id="otherCharges"/>
                <h:inputHidden value="#{rawDataForm.rawData.balance}" id="balance"/>
                <h:inputHidden value="#{rawDataForm.rawData.postDate}" converter = "dateConverter" id="postDate"/>
                <h:inputHidden value="#{rawDataForm.rawData.checkNumber}" id="checkNumber"/>
                <p:column>
                    <f:facet name="header">
                        <p:column sortBy="transactionDate">
                            <h:outputText value="#{text['rawData.transactionDate']}" />
                        </p:column>
                    </f:facet>
                    <h:outputText value="#{nonAssignedRawData.transactionDate}" escape="true"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:column sortBy="transactionId">
                            <h:outputText value="#{text['rawData.transactionId']}" />
                        </p:column>
                    </f:facet>
                    <!-- <h:outputText value="#{nonAssignedRawData.transactionId}" escape="true"/> -->
                    <h:commandLink action="#{nonAssignedRawDataForm.edit}" value="#{nonAssignedRawData.transactionId}">
                        <f:param name="id" value="#{nonAssignedRawData.id}"/>
                        <f:param name="from" value="list"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:column sortBy="description">
                            <h:outputText value="#{text['rawData.description']}" />
                        </p:column>
                    </f:facet>
                    <h:outputText value="#{nonAssignedRawData.description}" escape="true"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:column sortBy="amount">
                            <h:outputText value="#{text['rawData.amount']}" />
                        </p:column>
                    </f:facet>
                    <h:outputText value="#{nonAssignedRawData.amount}" escape="true"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:column sortBy="category">
                            <h:outputText value="#{text['rawData.category']}" />
                        </p:column>
                    </f:facet>
                    <h:selectOneMenu value="#{rawDataForm.rawData.category}" converter="categoryConverter" id="category" styleClass="form-control" style="height: 38px">
						<f:selectItem itemValue="" itemLabel=""/>
						<f:selectItems value="#{rawDataForm.availableCategories}"/>
						<!-- <f:selectItems value="#{rawDataForm.availableCategories}" var="category" 
							itemValue="#{category.id}" itemLabel="#{category.description}"/> -->
						<!-- <f:selectItem itemValue="1" itemLabel="Food"/>
                        <f:selectItem itemValue="2" itemLabel="Gas"/>
                        <f:selectItem itemValue="3" itemLabel="Entertainment"/> -->
					</h:selectOneMenu>
                </p:column>
            </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
